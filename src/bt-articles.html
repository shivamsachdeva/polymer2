<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<dom-module id="bt-article">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .card{
        float: left;
        width: calc(33.33% - (40px /3));
        margin: 20px 20px 0px 0;
        box-sizing: border-box;
      }
      @media screen and (min-width:1025px){
      .card:nth-of-type(3n){
        margin-right: 0;
      }
      }
      .articles-container:after{
        content:"";
        display: table;
        clear:both;
      }
      @media screen and (max-width:1024px){
        .card:nth-of-type(2n){
          margin-right: 0;
        }
        .card{
          width: calc(50% - 10px);
        }
        
      }
      @media screen and (max-width:767px){
        .card{
          width: 100%;
        }
        .card{
          margin-right: 0;
        } 
      }
    </style>
    <div class="articles-container">
    <h1>Articles</h1>
    <template is="dom-repeat" items="{{articles}}">
      <div class="card">
          <paper-checkbox name="is_shown" checked="{{item.visibility}}" on-change="checkboxChanged" >{{item.heading}}</paper-checkbox><br>
        <div hidden$="{{!item.visibility}}">
          <paper-input value={{item.heading}}></paper-input>
        <h1>[[item.heading]]</h1>
        <p>[[item.content]]</p>
      </div>
      </div>
    </template>
  </div>
  </template>
